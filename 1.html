<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1> Science Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <h2>1. Which is the largest mountain in INDIA?</h2>
                <label><input type="radio" name="q1" value="a"> Mt.Everest</label><br>
                <label><input type="radio" name="q1" value="b"> Western ghats</label><br>
                <label><input type="radio" name="q1" value="c"> Eastern Ghats</label><br>
            </div>
            <div class="question">
                <h2>2. Which is the wonder of the world situated in India?</h2>
                <label><input type="radio" name="q2" value="a"> Bay watch</label><br>
                <label><input type="radio" name="q2" value="b"> Lotus temple</label><br>
                <label><input type="radio" name="q2" value="c"> Taj Mahal</label><br>
            </div>
            <div class="question">
                <h2>3. Which is the tallest tower in India?</h2>
                <label><input type="radio" name="q3" value="a"> Qutub Minar</label><br>
                <label><input type="radio" name="q3" value="b"> Thiruvalluvar statue</label><br>
                <label><input type="radio" name="q3" value="c"> Vivekanandar rock</label><br>
            </div>
            <div class="question">
                <h2>4. Which is the capital of India?</h2>
                <label><input type="radio" name="q4" value="a"> Kolkata</label><br>
                <label><input type="radio" name="q4" value="b"> New Delhi</label><br>
                <label><input type="radio" name="q4" value="c"> Bangalore</label><br>
            </div>
            <div class="question">
                <h2>5. Which is the sea which bears our country name?</h2>
                <label><input type="radio" name="q5" value="a"> Red carribean sea</label><br>
                <label><input type="radio" name="q5" value="b"> Indian ocean</label><br>
                <label><input type="radio" name="q5" value="c"> Pacific ocean</label><br>
            </div>
            <input type="submit" value="Submit">
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
